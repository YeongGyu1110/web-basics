<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
        }
        
        .row {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;    
        }

        .container {
            width: 200px;
            height: 200px;
            border: 4px black solid;
            background-color: white;
            margin-bottom: 80px;
        }

        .element {
            background-color: red;
            width: 100px;
            height: 100px;
        }        


        #top-left {
            display: flex;
            flex-direction: row;
            justify-content: start; /*mainAxisAlignment*/
            align-items: start; /*crossAxisAlignemt*/
        }

        #top-right {
            display: flex;
            flex-direction: row;
            justify-content: end; /*mainAxisAlignment*/
            align-items: start; /*crossAxisAlignemt*/
        }

        #bottom-left {
            display: flex;
            flex-direction: row;
            justify-content: start; /*mainAxisAlignment*/
            align-items: end; /*crossAxisAlignemt*/
        }

        #bottom-right {
            display: flex;
            flex-direction: row;
            justify-content: end; /*mainAxisAlignment*/
            align-items: end; /*crossAxisAlignemt*/
        }


        #top {
            display: flex;
            flex-direction: row;
        }

        #bottom {
            display: flex;
            flex-direction: row;
            align-items: end;
        }
                
        #left {
            display: flex;
            flex-direction: row;
        }

        #right {
            display: flex;
            flex-direction: row;
            justify-content: end;
        }

    </style>
</head>
<body>

    <div class="row">
        <div class="container" id="top-left">
            <div class="element"></div>
        </div>
        <div class="container" id="top-right">
            <div class="element"></div>
        </div>
        <div class="container" id="bottom-left">
            <div class="element"></div>
        </div>
        <div class="container" id="bottom-right">
            <div class="element"></div>
        </div>
    </div>

    <div class="row">
        <div class="container" id="top">
            <div class="element" style="width: 200px;"></div>
        </div>
        <div class="container" id="bottom">
            <div class="element" style="width: 200px;"></div>
        </div>
        <div class="container" id="left">
            <div class="element" style="height: 200px;"></div>
        </div>
        <div class="container" id="right">
            <div class="element" style="height: 200px;"></div>
        </div>
    </div>

</body>
</html>
