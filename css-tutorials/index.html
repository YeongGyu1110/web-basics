<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css tutorial</title>
    <style>
        p {
            color: orange;
        }
        
        #content {
            color: black;
            width: 100px;
            height: 50px;
            padding: 20px;
            margin-left: 200px;
            margin-bottom: 200px;
            border: 1px solid black;
        }

        #id {
            color: blue;
            font-size: 20px;
        }

        .class {
            color: red;
        }
    </style>
</head>
<body>
     <a href="../index.html">홈으로 돌아가기</a>
    <p id="content">오늘은 2026년 1월 18일. 집에서 컴퓨터 발열로 따뜻함을 느끼며 Visual Studio Code으로 index.html을 편집하고 있다.</p>
    <br>
    <p id="id" class="class" style="color: purple;">이게 파란색으로 보이면 id, 빨간색으로 보이면 class, 주황색으로 보이면 태그, 보라색으로 보이면 style에 의한 색상 설정임</p>
</body>
</html>
