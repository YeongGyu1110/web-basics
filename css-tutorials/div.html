<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #column {
            display: flex;
            flex-direction: column;
        }

        #row {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div id="Column">
        <p>내부</p>
        <p>요소들을</p>
        <p>세로로</p>
        <p>배치하기</p>
        <p>flutter Column()</p>    
    </div>

    <div id="row">
        <p>내부</p>
        <p>요소들을</p>
        <p>가로로</p>
        <p>배치하기</p>
        <p>flutter Row()</p>    
    </div>
    
</body>
</html>
