<!-- html5 사용 선언 -->
<!DOCTYPE html>

<!-- 문서에 en 언어 사용 -->
<html lang="en">

<!-- 문서에 대한 정보들을 기업하는 곳, 정보들을 메타 데이터라고 함 -->
<head>

    <!-- 문서 인코딩 utf-8을 쓰겠다 선언 -->
    <meta charset="UTF-8">

    <!-- 뷰포트, 화면 크기에 맞게 설정하고, 확대 축소 비율을 1.0으로 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 브라우저 창에 보여질 제목 설정 -->
    <title>Document</title>
</head>

<!-- 유저 화면에 보여질거 -->
<body>
    <!-- #region 텍스트 효과 태그 -->
    <!-- 굵은 글씨 -->
    <p>이거 <b>b</b> 태그임</p>
    <p>이거 <strong>strong</strong> 태그임</p>
    
    <!-- 기울어짐 -->
    <p>이거 <i>i</i> 태그임</p>
    <p>이거 <em>em</em> 태그임</p>
    
    <!-- 형광펜? -->
    <p>이거 <mark>mark</mark> 태그임</p>
    
    <!-- 작은 글씨 -->
    <p>이거 <small>small</small> 태그임</p>
    
    <!-- 취소선 -->
    <p>이거 <strike>strike</strike> 태그임</p>
    
    <!-- 밑줄 -->
    <p>이거 <u>u</u> 태그임</p>
    <p>이거 <ins>ins</ins> 태그임</p>

    <!-- 아래 첨자 -->
    <p>이거 <sub>sub</sub> 태그임</p>
    
    <!-- 위 첨자 -->
    <p>이거 <sup>sup</sup> 태그임</p>
    <!-- #endregion -->
</body>

</html>
